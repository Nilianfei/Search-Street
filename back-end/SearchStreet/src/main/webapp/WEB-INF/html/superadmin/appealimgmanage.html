<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
	href="../resources/js/superadmin/common/jquery-easyui-1.7.0/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../resources/js/superadmin/common/jquery-easyui-1.7.0/themes/icon.css">
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery-1.4.4.min.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet"
	href="../resources/css/superadmin/common/tooltip-form-style.css"></link>
<script type="text/javascript"
	src="../resources/js/superadmin/common/commonutil.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/errorhandle.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/appealimgmanage.js" charset="utf-8"></script>
</head>

<body>
	<!-- 表格 -->
	<table id="appealImgManagementTable" title="求助图片信息一览" border="0"
		cellspacing="0" cellpadding="0" iconCls="icon-edit" width="98%"
		idField="appealImgId" remoteSort="false" pagination="true"
		singleSelect="false" showFooter="false" striped="true">
		<thead>
			<tr align="center">
				<th field="appealImgId" width="25%">求助图片ID</th>
				<th field="imgAddr" width="25%" formatter="imgFormater">求助图片</th>
				<th field="appealId" width="25%">求助ID</th>
				<th field="createTime" width="25%" formatter="timeFormater">创建时间</th>
				<th field="opt" formatter='optFormater' width="150">操作</th>
			</tr>
		</thead>
	</table>

	<!-- 编辑 -->
	<div id="appealImgManagementAdd" icon="icon-save"
		style="padding: 5px; width: 600px; height: 350px;">
		<h5 id="appealImgManagementAdd_message" style="color: red;"></h5>
		<form id="form_appealImgManagementAdd" method="post" enctype="multipart/form-data">
			<div style="margin: 5px; display: none;">
				<label for="appealImgId">求助图片ID：</label> <input
					class="easyui-validatebox" id="appealImgId" type="text"
					name="appealImgId" readOnly />
			</div>
			<div style="margin: 5px;">
				<label for="appealId">求助ID：</label> <input class="easyui-validatebox"
					required="true" id="appealId" type="text" name="appealId" />
			</div>
			<div style="margin: 5px">
				<label for="imgAddr">求助图片：</label><input class="easyui-filebox"
					id="imgAddr" name="imgAddr" style="width: 200px;" required="true">
			</div>
		</form>
		<li><a href="#" class="easyui-linkbutton" icon="icon-ok"
			onclick="appealImgManagementAdd();">提交</a></li>
	</div>
	<!-- Hidden value area -->
	<input id="searchInfoHd" type="hidden" />
	<input id="urlHd" type="hidden" value="listappealImgs" />
</body>
</html>
