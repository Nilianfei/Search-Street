<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
	href="../resources/js/superadmin/common/jquery-easyui-1.7.0/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../resources/js/superadmin/common/jquery-easyui-1.7.0/themes/icon.css">
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery-1.4.4.min.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet"
	href="../resources/css/superadmin/common/tooltip-form-style.css"></link>
<script type="text/javascript"
	src="../resources/js/superadmin/common/commonutil.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/errorhandle.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/localauthmanage.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css"
	href="../resources/css/superadmin/form-style.css">
</head>

<body>
	<!-- 表格 -->
	<table id="localAuthManagementTable" title="管理员账号信息一览" border="0"
		cellspacing="0" cellpadding="0" iconCls="icon-edit" width="98%"
		idField="localAuthId" remoteSort="false" pagination="true"
		singleSelect="false" showFooter="false" striped="true">
		<thead>
			<tr align="center">
				<th field="localAuthId" width="70">管理员ID</th>
				<th field="userId" width="50">用户ID</th>
				<th field="userName" width="100">账号名</th>
				<th field="password" width="300">密码</th>
				<th field="createTime" width="150" formatter="timeFormater">创建时间</th>
				<th field="lastEditTime" width="150" formatter="timeFormater">最近修改时间</th>
				<th field="opt" formatter='optFormater' width="150">操作</th>
			</tr>
		</thead>
	</table>

	<!-- 编辑 -->
	<div id="localAuthManagementEdit" icon="icon-save"
		style="padding: 5px; width: 600px; height: 350px;">
		<h5 id="localAuthManagementEdit_message" style="color: red;"></h5>
		<form id="form_localAuthManagementEdit" method="post">
			<div style="margin-left: 20%">
				<div style="margin: 5px; display: none;">
					<label for="localAuthId">管理员账号ID：</label> <input
						class="easyui-validatebox" id="localAuthId" type="text"
						name="localAuthId" readOnly />
				</div>
				<div style="margin: 5px;">
					<label for="userId">用户ID：</label> <input class="easyui-validatebox"
						id="userId" type="text" name="userId" readOnly />
				</div>
				<div style="margin: 5px">
					<label for="userName">用户名：</label> <input
						class="easyui-validatebox" type="text" name="userName" readOnly />
				</div>
				<div style="margin: 5px">
					<label for="password">旧密码：</label> <input
						class="easyui-passwordbox" name="password" required="true"
						prompt="Password" iconWidth="28">
				</div>
				<div style="margin: 5px">
					<label for="newPassword">新密码：</label> <input
						class="easyui-passwordbox" name="newPassword" required="true"
						prompt="Password" iconWidth="28">
				</div>
			</div>
		</form>
		<div style="text-align: center">
			<a href="#" class="easyui-linkbutton" icon="icon-ok"
				onclick="localAuthManagementEdit();">提交</a>
		</div>
	</div>

	<!-- 创建 -->
	<div id="localAuthManagementCreate" icon="icon-save"
		style="padding: 5px; width: 600px; height: 350px;">
		<h5 id="localAuthManagementCreate_message" style="color: red;"></h5>
		<form id="form_localAuthManagementCreate" method="post">
			<div style="margin-left: 20%">
				<div style="margin: 5px; display: none;">
					<label for="localAuthId">管理员账号ID：</label> <input
						class="easyui-validatebox" id="localAuthId" type="text"
						name="localAuthId" readOnly />
				</div>
				<div style="margin: 5px;">
					<label for="userId">用户ID：</label> <input class="easyui-validatebox"
						id="userId" type="text" name="userId" required="true" />
				</div>
				<div style="margin: 5px">
					<label for="userName">用户名：</label> <input
						class="easyui-validatebox" type="text" name="userName"
						required="true" />
				</div>
				<div style="margin: 5px">
					<label for="password">密码：</label> <input class="easyui-passwordbox"
						name="password" required="true" prompt="Password" iconWidth="28">
				</div>
			</div>
		</form>
		<div style="text-align: center">
			<a href="#" class="easyui-linkbutton" icon="icon-ok"
				onclick="localAuthManagementCreate();">提交</a>
		</div>
	</div>
	<!-- Hidden value area -->
	<input id="searchInfoHd" type="hidden" />
	<input id="urlHd" type="hidden" value="listlocalAuths" />
</body>
</html>
