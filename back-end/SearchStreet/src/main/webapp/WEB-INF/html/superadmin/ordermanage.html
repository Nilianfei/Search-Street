<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
	href="../resources/js/superadmin/common/jquery-easyui-1.7.0/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../resources/js/superadmin/common/jquery-easyui-1.7.0/themes/icon.css">
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery-1.4.4.min.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet"
	href="../resources/css/superadmin/common/tooltip-form-style.css"></link>
<script type="text/javascript"
	src="../resources/js/superadmin/common/commonutil.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/errorhandle.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/ordermanage.js"></script>
</head>

<body>
	<!-- 表格 -->
	<table id="orderManagementTable" title="订单信息一览" border="0"
		cellspacing="0" cellpadding="0" iconCls="icon-edit" width="98%"
		idField="orderId" remoteSort="false" pagination="true"
		singleSelect="false" showFooter="false" striped="true">
		<thead>
			<tr align="center">
				<th field="orderId" width="50">订单ID</th>
				<th field="serviceId" width="50">服务ID</th>
				<th field="userId" width="50">用户ID</th>
				<th field="serviceName" width="150">服务名称</th>
				<th field="serviceCount" width="100">服务数量</th>
				<th field="orderPrice" width="100">订单价格</th>
				<th field="orderStatus" width="100" formatter="statusFormater">订单状态</th>
				<th field="createTime" width="200" formatter="timeFormater">开始时间</th>
				<th field="overTime" width="200" formatter="timeFormater">完成时间</th>
				<th field="opt" formatter='optFormater' width="120">操作</th>
			</tr>
		</thead>
	</table>

	<!-- 编辑 -->
	<div id="orderManagementEdit" icon="icon-save"
		style="padding: 5px; width: 600px; height: 350px;">
		<h5 id="orderManagementEdit_message" style="color: red;"></h5>
		<form id="form_orderManagementEdit" method="post">
			<div style="margin: 5px;">
				<label for="orderId">订单ID：</label> <input
					class="easyui-validatebox" id="orderId" type="text"
					name="orderId" readOnly />
			</div>
			<div style="margin: 5px;">
				<label for="serviceId">服务ID：</label> <input class="easyui-validatebox"
					required="true" id="serviceId" type="text" name="serviceId" />
			</div>
			<div style="margin: 5px;">
				<label for="userId">用户ID：</label> <input class="easyui-validatebox"
					required="true" id="userId" type="text" name="userId" />
			</div>
			<div style="margin: 5px;">
				<label for="serviceName">服务名称：</label> <input class="easyui-validatebox"
					id="serviceName" type="text" name="serviceName" />
			</div>
			<div style="margin: 5px;">
				<label for="serviceCount">服务数量：</label> <input class="easyui-validatebox"
					required="true" id="serviceCount" type="text" name="serviceCount" />
			</div>
			<div style="margin: 5px;">
				<label for="orderPrice">订单价格：</label> <input class="easyui-validatebox"
					required="true" id="orderPrice" type="text" name="orderPrice" />
			</div>
			<div style="margin: 5px">
				<label for="orderStatus">订单状态：</label> <select id="orderStatus"
					required="true" class="easyui-combobox" name="orderStatus"
					style="width: 100px;">
					<option id="orderManagementEdit_ING" value="0">进行中</option>
					<option id="orderManagementEdit_TOBECOMMENTED" value="1">待评价</option>
					<option id="orderManagementEdit_FINISH" value="2">已完成</option>
					<option id="orderManagementEdit_CANCEL value="3">已取消</option>
				</select>
			</div>
			<div style="margin: 5px">
				<label for="createTime">开始时间：</label> <input
					class="easyui-datetimebox" name="createTime" id="createTime"
					required="true" data-options="showSeconds:true"
					style="width: 200px">
			</div>
			<div style="margin: 5px">
				<label for="overTime">完成时间：</label> <input class="easyui-datetimebox"
					name="overTime" id="overTime" 
					required="false" data-options="showSeconds:true" style="width: 200px">
			</div>
		</form>
		<li><a href="#" class="easyui-linkbutton" icon="icon-ok"
			onclick="orderManagementEdit();">提交</a></li>
	</div>
	<!-- Hidden value area -->
	<input id="enalbeStatusHd" type="hidden" value="ALL" />
	<input id="searchConditionHd" type="hidden" value="ALL" />
	<input id="searchInfoHd" type="hidden" />
	<input id="urlHd" type="hidden" value="listOrders" />
</body>
</html>
