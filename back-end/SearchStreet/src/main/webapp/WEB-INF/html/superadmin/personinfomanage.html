<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
	href="../resources/js/superadmin/common/jquery-easyui-1.7.0/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../resources/js/superadmin/common/jquery-easyui-1.7.0/themes/icon.css">
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery-1.4.4.min.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet"
	href="../resources/css/superadmin/common/tooltip-form-style.css"></link>
<script type="text/javascript"
	src="../resources/js/superadmin/common/commonutil.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/errorhandle.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/personinfomanage.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css"
	href="../resources/css/superadmin/form-style.css">
</head>

<body>
	<!-- 表格 -->
	<table id="personinfoManagementTable" title="用户信息一览" border="0"
		cellspacing="0" cellpadding="0" iconCls="icon-edit" width="98%"
		idField="personinfoId" remoteSort="false" pagination="true"
		singleSelect="false" showFooter="false" striped="true">
		<thead>
			<tr align="center">
				<th field="userId" width="50">帐号ID</th>
				<th field="userName" width="100">用户名</th>
				<th field="birth" width="100" formatter="timeFormater">出生日期</th>
				<th field="sex" width="100" formatter="sexFormatter">性别</th>
				<th field="souCoin" width="100">搜币</th>
				<th field="phone" width="150">电话号码</th>
				<th field="email" width="150">电子邮箱</th>
				<th field="profileImg" width="120" formatter="imgFormater">用户头像</th>
				<th field="userType" width="70" formatter="userTypeFormater">用户类型</th>
				<th field="createTime" width="135" formatter="timeFormater">创建时间</th>
				<th field="lastEditTime" width="135" formatter="timeFormater">最近修改时间</th>
				<th field="enableStatus" width="50" formatter="statusFormatter">状态</th>
				<th field="opt" formatter='optFormater' width="150">操作</th>
			</tr>
		</thead>
	</table>

	<!-- 编辑 -->
	<div id="personinfoManagementEdit" icon="icon-save"
		style="padding: 5px; width: 600px; height: 350px;">
		<h5 id="personinfoManagementEdit_message" style="color: red;"></h5>
		<form id="form_personinfoManagementEdit" method="post" enctype="multipart/form-data">
			<div style="margin-left:20%">
				<div style="margin: 5px;display: none;">
					<label for="userId" style="width: 50px;">用户ID：</label> 
					<input class="easyui-validatebox" id="userId"
						type="text" name="userId" readOnly />
				</div>
				<div style="margin: 5px;">
					<label for="userName">用户名：</label> <input
						class="easyui-validatebox" type="text" name="userName"
						required="true" />
				</div>
				<div style="margin: 5px">
					<label>用户头像：</label><input class="easyui-filebox"
						id="profileImg" name="profileImg" style="width: 200px;">
				</div>
				<div style="margin: 5px">
					<label for="email">E-mail：</label> <input class="easyui-validatebox"
						type="text" name="email" validType="email" />
				</div>
				<div style="margin: 5px">
					<label for="sex">性别：</label> <select id="enableStatus" required="true"
						class="easyui-combobox" name="sex" style="width: 100px;">
						<option id="unknown" value="0">未知</option>
						<option id="man" value="1">男性</option>
						<option id="woman" value="2">女性</option>
					</select>
				</div>
				<div style="margin: 5px">
					<label for="birth">生日：</label> <input class="easyui-datetimebox"
						id="birth" name="birth" data-options="showSeconds:false"
						style="width: 150px">
				</div>
				<div style="margin: 5px">
					<label for="phone">电话号码：</label> <input class="easyui-validatebox"
						type="text" name="phone" validType="number" />
				</div>
				<div style="margin: 5px">
					<label for="souCoin">搜币：</label> <input class="easyui-validatebox"
						type="text" name="souCoin"/>
				</div>
				<div style="margin: 5px">
					<label for="userType">用户类型：</label> <select id="userType" required="true"
						class="easyui-combobox" name="userType" style="width: 100px;">
						<option id="nomalUser" value="0">普通用户</option>
						<option id="manager" value="1">管理员</option>
					</select>
				</div>
				<div style="margin: 5px">
					<label for="enableStatus">帐号状态：</label> <select id="enableStatus" required="true"
						class="easyui-combobox" name="enableStatus" style="width: 100px;">
						<option id="personinfoManagementEdit_YES" value="1">启用</option>
						<option id="personinfoManagementEdit_NO" value="0">禁用</option>
					</select>
				</div>
			</div>
		</form>
		<div style="text-align:center">
			<a href="#" class="easyui-linkbutton" icon="icon-ok"
			onclick="personinfoManagementEdit();">提交</a>
		</div>
	</div>
	<!-- Hidden value area -->
	<input id="enalbeStatusHd" type="hidden" value="ALL" />
	<input id="searchInfoHd" type="hidden" />
	<input id="urlHd" type="hidden" value="listpersonInfos" />
</body>
</html>
