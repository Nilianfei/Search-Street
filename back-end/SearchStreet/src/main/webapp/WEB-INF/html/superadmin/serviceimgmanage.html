<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
	href="../resources/js/superadmin/common/jquery-easyui-1.7.0/themes/default/easyui.css"></link>
   <style>
        .validatebox-invalid,.textbox-invalid{background-color:#fff;}
   </style>
<link rel="stylesheet" type="text/css"
	href="../resources/js/superadmin/common/jquery-easyui-1.7.0/themes/icon.css"></link>
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery-1.4.4.min.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet"
	href="../resources/css/superadmin/common/tooltip-form-style.css"></link>
<link rel="stylesheet" type="text/css"
	href="../resources/css/superadmin/form-style.css"></link>
<script type="text/javascript"
	src="../resources/js/superadmin/common/commonutil.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/errorhandle.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/serviceimgmanage.js" charset="utf-8"></script>
</head>

<body>
	<!-- 表格 -->
	<table id="serviceImgManagementTable" title="服务图片信息一览" border="0"
		cellspacing="0" cellpadding="0" iconCls="icon-edit" width="98%"
		idField="serviceImgId" remoteSort="false" pagination="true"
		singleSelect="false" showFooter="false" striped="true">
		<thead>
			<tr align="center">
				<th field="serviceImgId" width="100">服务图片ID</th>
				<th field="imgAddr" width="150" formatter="imgFormater">服务图片</th>
				<th field="serviceId" width="100">服务ID</th>
				<th field="createTime" width="200" formatter="timeFormater">创建时间</th>
				<th field="opt" formatter='optFormater' width="120">操作</th>
			</tr>
		</thead>
	</table>

	<!-- 删除 -->
	<div id="serviceImgManagementAdd" icon="icon-save"
		style="padding: 5px; width: 350px; height: 200px;">
		<h5 id="serviceImgManagementAdd_message" ></h5>
		<form id="form_serviceImgManagementAdd" method="post" enctype="multipart/form-data">
		<div style="margin-left:5%">
			<div style="margin: 5px;">
				<label for="serviceId">服务ID：</label> <input class="easyui-validatebox"
					required="true" id="serviceId" type="text" name="serviceId" />
			</div>
			<div style="margin: 5px">
				<label for="imgAddr">服务图片：</label><input class="easyui-filebox"
					id="imgAddr" name="imgAddr" style="width: 200px;" required="true">
			</div>
			</div>
		</form>
		<div style="margin-left:30%"><a href="#" class="easyui-linkbutton" icon="icon-ok"
			onclick="serviceImgManagementAdd();">提交</a></div>
	</div>
	<!-- Hidden value area -->
	<input id="searchInfoHd" type="hidden" />
	<input id="urlHd" type="hidden" value="listserviceImgs" />
</body>
</html>
