<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
	href="../resources/js/superadmin/common/jquery-easyui-1.7.0/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../resources/js/superadmin/common/jquery-easyui-1.7.0/themes/icon.css">
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery-1.4.4.min.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet"
	href="../resources/css/superadmin/common/tooltip-form-style.css"></link>
<script type="text/javascript"
	src="../resources/js/superadmin/common/commonutil.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/errorhandle.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/appealmanage.js"></script>
</head>

<body>
	<!-- 表格 -->
	<table id="appealManagementTable" title="求助信息一览" border="0"
		cellspacing="0" cellpadding="0" iconCls="icon-edit" width="98%"
		idField="appealId" remoteSort="false" pagination="true"
		singleSelect="false" showFooter="false" striped="true">
		<thead>
			<tr align="center">
				<th field="appealId" width="50">求助ID</th>
				<th field="userId" width="50">用户ID</th>
				<th field="appealTitle" width="100">求助标题</th>
				<th field="appealContent" width="300">求助内容</th>
				<th field="phone" width="100">电话</th>
				<th field="province" width="50">省份</th>
				<th field="city" width="50">城市</th>
				<th field="district" width="50">地区</th>
				<th field="fullAddress" width="150">详细地址</th>
				<th field="appealMoreInfo" width="150">补充地址</th>
				<th field="latitude" width="100">纬度</th>
				<th field="longitude" width="100">经度</th>
				<th field="souCoin" width="100">搜币</th>
				<th field="appealStatus" width="100" formatter="statusFormater">求助状态</th>
				<th field="startTime" width="200" formatter="timeFormater">开始时间</th>
				<th field="endTime" width="200" formatter="timeFormater">失效时间</th>
				<th field="opt" formatter='optFormater' width="150">操作</th>
			</tr>
		</thead>
	</table>

	<!-- 编辑 -->
	<div id="appealManagementEdit" icon="icon-save"
		style="padding: 5px; width: 600px; height: 350px;">
		<h5 id="appealManagementEdit_message" style="color: red;"></h5>
		<form id="form_appealManagementEdit" method="post">
			<div style="margin: 5px; display: none;">
				<label for="appealId">求助ID：</label> <input
					class="easyui-validatebox" id="appealId" type="text"
					name="appealId" readOnly />
			</div>
			<div style="margin: 5px;">
				<label for="userId">用户ID：</label> <input class="easyui-validatebox"
					required="true" id="userId" type="text" name="userId" />
			</div>
			<div style="margin: 5px">
				<label for="appealTitle">求助标题：</label> <input
					class="easyui-validatebox" type="text" name="appealTitle"
					required="true" />
			</div>
			<div style="margin: 5px">
				<label for="phone">电话号码：</label> <input class="easyui-validatebox"
					required="true" type="text" name="phone" validType="number" />
			</div>
			<div style="margin: 5px">
				<label for="appealContent">求助内容：</label> <input
					class="easyui-textbox" data-options="multiline:true"
					style="width: 200px; height: 50px" name="appealContent" required="true" />
			</div>
			<div style="margin: 5px">
				<label for="province">省份：</label> <input class="easyui-validatebox"
					type="text" name="province" required="true" />
			</div>
			<div style="margin: 5px">
				<label for="city">城市：</label> <input class="easyui-validatebox"
					type="text" name="city" required="true" />
			</div>
			<div style="margin: 5px">
				<label for="district">地区：</label> <input class="easyui-validatebox"
					type="text" name="district" required="true" />
			</div>
			<div style="margin: 5px">
				<label for="fullAddress">详细地址：</label> <input
					class="easyui-textbox" data-options="multiline:true"
					style="width: 200px; height: 50px" name="fullAddress"
					required="true" />
			</div>
			<div style="margin: 5px">
				<label for="appealMoreInfo">补充地址：</label> <input
					class="easyui-textbox" data-options="multiline:true"
					style="width: 200px; height: 50px" name="appealMoreInfo" />
			</div>
			<div style="margin: 5px">
				<label for="souCoin">搜币：</label> <input class="easyui-validatebox"
					required="true" type="text" name="souCoin" />
			</div>
			<div style="margin: 5px">
				<label for="appealStatus">求助状态：</label> <select id="appealStatus"
					required="true" class="easyui-combobox" name="appealStatus"
					style="width: 100px;">
					<option id="appealManagementEdit_FIND" value="0">未确定帮助者</option>
					<option id="appealManagementEdit_SELECED" value="1">已确定帮助者</option>
					<option id="appealManagementEdit_FINISH" value="2">已完成</option>
					<option id="appealManagementEdit_DISABLE" value="3">已失效</option>
					<option id="appealManagementEdit_NO" value="4">禁止</option>
				</select>
			</div>
			<div style="margin: 5px">
				<label for="latitude">经度：</label> <input class="easyui-validatebox"
					required="true" type="text" name="latitude" />
			</div>
			<div style="margin: 5px">
				<label for="longitude">纬度：</label> <input class="easyui-validatebox"
					required="true" type="text" name="longitude" />
			</div>
			<div style="margin: 5px">
				<label for="startTime">开始时间：</label> <input
					class="easyui-datetimebox" name="startTime" id="startTime"
					required="true" data-options="showSeconds:false"
					style="width: 150px">
			</div>
			<div style="margin: 5px">
				<label for="endTime">失效时间：</label> <input class="easyui-datetimebox"
					name="endTime" id="endTime" required="true"
					data-options="showSeconds:false" style="width: 150px">
			</div>
		</form>
		<li><a href="#" class="easyui-linkbutton" icon="icon-ok"
			onclick="appealManagementEdit();">提交</a></li>
	</div>
	<!-- Hidden value area -->
	<input id="enalbeStatusHd" type="hidden" value="ALL" />
	<input id="searchConditionHd" type="hidden" value="ALL" />
	<input id="searchInfoHd" type="hidden" />
	<input id="urlHd" type="hidden" value="listAppeals" />
</body>
</html>
